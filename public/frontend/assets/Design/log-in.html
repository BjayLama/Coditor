<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coditor | Home</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/custom.css">
    <link rel="stylesheet" href="assets/responsive_custom.css">
</head>

<body>
    
    
    <section>
        <div class="container-fluid">
            <div class="row align-items-xl-center align-items-stretch login-sector">
                <div class="col-md-6 nopadding">
                    <div class="login-left">
                        <div class="login-bg bg-overlay">
                            <div class="logo-after">
                                <div class="icon-img">
                                    <img src="assets/images/icon/graduation-hat.png" alt="">
                                </div>
                                <div class="login__title text-capitalize">
                                    Coditor | Easy learning
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 nopadding">
                    <div class="inner-padding register-form">
                        <div class="col-lg-8 offset-lg-2">
                            <form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
                                <div class="heading">
                                    <h2 class="heading__title lh-1 mb-50 ">LOG-IN</h2>
                                </div><!-- /.heading -->
                                <p>
                                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero vitae, expedita ex
                                    repellat odit cum dolor dolorum, modi saepe dolorem temporibus velit omnis
                                    dignissimos pariatur.
                                </p>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" id="login-form-username" name="login-form-username" value=""
                                        class="form-control" placeholder="Username" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="password" id="login-form-password" name="login-form-password" value=""
                                    class="form-control" placeholder="Password" />
                                </div>
                                <div class="mt-20">
                                    <input type="checkbox" name="" id=""> Remember Username
                                </div>
                                <div class="mb-20">
                                    <a href="forgot-password.html" class="">Forgot Password?</a>
                                </div>
                                <div class="mb-20">
                                    <button class="btn btn__bordered btn__secondary btn__hover3" id="login-form-submit"
                                    name="login-form-submit" value="login">Login</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
