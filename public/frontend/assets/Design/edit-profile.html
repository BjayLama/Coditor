<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coditor | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/custom.css">
    <link rel="stylesheet" href="assets/responsive_custom.css">
</head>

<body>
    <header class="header-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="nav-brand">
                        <div class="logo">
                            <img src="assets/images/logo/logo.png" alt="">
                        </div>
                        <div class="brand__title">
                            Coditor | Easy Learning
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="user">
                        <div class="user-name">
                            Bijay Tamang
                        </div>
                        <div class="user-notice">
                            <i class="fa fa-bell"></i>
                        </div>
                        <div class="user-icon">
                            <i class="fa fa-user-circle-o"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </header>

    <section class="nopadding">
        <div class="page-detail">
            <div class="container">
                <div class="page-title">
                    Edit Profile
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-title">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-title">
                        <a href="#">Account Inforamtion</a>
                    </li>
                    <li class="breadcrumb-title active">
                        <a href="javascript:void(0);">Edit Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="pt-50 pb-50 bg-gray">
        <div class="container">
            <div class="user-detail">
                <div class="row pt-20">
                    <div class="row">
                        <div class="col-md-12 col-lg-10 offset-lg-1">
                            <div class="row account-info">
                                <div class="col-sm-12">
                                    <h4 class="heading__subtitle username">
                                        User Name
                                    </h4>
                                </div>
                                <div class="col-sm-12">
                                    <h4 class="heading__subtitle">
                                        Account Information
                                    </h4>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="">Name</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="">User Name</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="">Email</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="">Phone Number</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="">Country</label>
                                    <select name="" id="" class="form-control">
                                        <option value="" selected>Nepal</option>
                                        <option value="">China</option>
                                        <option value="">Dubai</option>
                                        <option value="">Qatar</option>
                                        <option value="">Newzealand</option>
                                        <option value="">Australia</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="">City</label>
                                    <select name="" id="" class="form-control">
                                        <option value="" selected>Kathmandu</option>
                                        <option value="">Kathmandu</option>
                                        <option value="">Kathmandu</option>
                                        <option value="">Kathmandu</option>
                                        <option value="">Kathmandu</option>
                                        <option value="">Kathmandu</option>
                                    </select>
                                </div>
                            </div>
                            <div class="pt-20 update-password">
                                <div class="row account-info">
                                    <div class="col-sm-12">
                                        <h4 class="heading__subtitle">
                                           Update Password
                                        </h4>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="">Current Password</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="">New Password</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <label for="">Confirm Password</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="submit-btn mt-20">
                                <button class="btn btn__bordered btn__secondary btn__hover3" id="" name="" value="">
                                    Save Change
                                </button>
                                <button class="btn btn__primary btn__hover3" id="" name="" value="">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</html>
